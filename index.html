<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
    
        
            <table class="table table-responsive table-borderless mt-5 mx-5" style="width: 485px;border: 2px solid black;box-shadow: 10px 15px 12px black;text-shadow:  2px 3px 0px black;">
                <thead>
                        <tr >
                            <th colspan="4">
                                <div style="border: 2px solid rgb(97, 94, 94);width: 517px;height: 90px;">
                                   <h2><p id="show" class="bg-dark text-light text-end" type="number" style="padding: 10px; width: 485px;height: 60px;outline: 2px outset black;margin: 14px;"></p></h2><BR></BR>
                                </div><br>
                            </th>
                        </tr>
                </thead>
                <hr>
                
                <tbody>

                    <tr>
                        

                        <td colspan="2">
                            
                            <p class="bg-dark" style="width: 160px;height: 50px;box-shadow: 2px 2px 1px black;text-shadow:  2px 3px 0px black;"></p>
                    
                        </td>

                    </tr>

                    
            
                    <tr>
                            <td>
                                <button onclick="button_add()" class="btn btn-dark" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>+</h1></button>
                            </td>
                
                            <td>
                                <button onclick="button_sub()" class="btn btn-dark" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>-</h1></button>
                            </td>
                
                            <td>
                                <button onclick="button_mul()" class="btn btn-dark" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>&#215;</h1></button>
                            </td>
                
                            <td>
                                <button onclick="button_div()" class="btn btn-dark" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>&#247;</h1></button>
                            </td>
                    </tr>
            
                    <tr>
                            <td>
                                <button onclick="button_7()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>7</h1></button>
                            </td>

                            <td>
                                <button onclick="button_8()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>8</h1></button>
                            </td>

                            <td>
                                <button onclick="button_9()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>9</h1></button>
                            </td>

                            <td rowspan="4">
                                <button onclick="button_equal()" class="btn btn-secondary" style="height: 328px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>=</h1></button>
                            </td>

                            
                    </tr>
                            
                    <tr>
                        <td>
                            <button onclick="button_4()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>4</h1></button>
                        </td>

                        <td>
                            <button onclick="button_5()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>5</h1></button>
                        </td>

                        <td>
                            <button onclick="button_6()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>6</h1></button>
                        </td>

                    
                    </tr>

                    <tr>
                        <td>
                            <button id="1" onclick="button_1()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>1</h1></button>
                        </td>

                        <td>
                            <button onclick="button_2()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>2</h1></button>
                        </td>

                        <td>
                            <button onclick="button_3()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>3</h1></button>
                        </td>

                    
                    </tr>

                    <tr>
                        <td>
                            <button onclick="button_dot()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>.</h1></button>
                        </td>

                        <td>
                            <button onclick="button_0()" class="btn btn-secondary" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>0</h1></button>
                        </td>

                        <td>
                            <button onclick="button_ac()" class="btn btn-dark" style="height: 70px;width: 110px;box-shadow: 5px 4px 0px black;text-shadow:  2px 3px 0px black;"><h1>AC</h1></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        
    </div>

    <script>
        function button_0()
        {
            
            document.getElementById("show").innerHTML += 0;


        }
        
        function button_1()
        {
            
            document.getElementById("show").innerHTML += 1;


        }

        function button_2()
        {
            
            document.getElementById("show").innerHTML += 2;


        }

        function button_3()
        {
            
            document.getElementById("show").innerHTML += 3;


        }

        function button_4()
        {
            
            document.getElementById("show").innerHTML += 4;


        }
               
        function button_5()
        {
            
            document.getElementById("show").innerHTML += 5;


        }  
        
        function button_6()
        {
            
            document.getElementById("show").innerHTML += 6;


        }
        
        function button_7()
        {
            
            document.getElementById("show").innerHTML += 7;


        }
        
        function button_8()
        {
            
            document.getElementById("show").innerHTML += 8;


        }

        function button_9()
        {
            
            document.getElementById("show").innerHTML += 9;


        }

        function button_dot()
        {
            
            document.getElementById("show").innerHTML += ".";

        }

        function button_add()
        {
            
            document.getElementById("show").innerHTML += "+";
            
        }

        function button_sub()
        {
            document.getElementById("show").innerHTML += "-";
        }

        function button_mul()
        {
            document.getElementById("show").innerHTML += "*";
        }

        function button_div()
        {
            document.getElementById("show").innerHTML += "/";
        }

        function button_equal()
        {
         
            document.getElementById("show").innerHTML=eval(document.getElementById("show").innerHTML);
            
        }

        function button_ac()
        {
            location.reload();
        }
    </script>
    
</body>
</html>
